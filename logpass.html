<!DOCTYPE html>
<html lang="rus">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style/logpass.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img-1/free-icon-hamburger-883765.png">
    <title>Вход</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img-1/white-logo.png" alt="Logo">
        </div>
    </div>
    <div class="container"></div>
    <div class="login">
        <img class="user" src="img-1/free-icon-user-456283.png" alt="User">

        <h1>LOGIN</h1>

        <form action="#">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your name">
            <label for="password">Password</label>
            <input type="password" id="password" class="password" placeholder="Enter your password">
            <span class="eye" id="eye">
                <img src="img-1/eye.png" alt="Eye">
            </span>
            <input type="submit" value="Login">
        </form>
    </div>

    <!--PRELOADER-->

    
    <div id="preloader">
        <img src="img-1/preloader-2.gif" alt="preloader">
    </div>

    <!--JAVA SCRIPT-->

    <script src="script/logpass.js"></script>
</body>
</html>
